<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <sript src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></sript>
</head>
<body>

<script type="text/javascript">
    function validate(){
        var name=document.getElementById("name");
        var email=document.getElementById("email");
        var password=document.getElementById("prw");
        var comments=document.getElementById("comments");
        var languages=document.getElementById("language");

        if(name.value=="" || email.value=="" || password.value=="" || comments.value=="" || languages.value==""){
            alert("No blank values allowed");
            return false;
        }
        else{
            return true;
        }

    }
</script>

<!---form classes---->

<form onsubmit="return validate()" action="Introduction.html" class="bg-warning p-5 m-5">
    <legend>Comment bay</legend>

  <div class="mt-3 mb-3">
  <label for="name" class="form-label">Name:</label>
  <input type="text" id="name" class="form-control">
    </div>

  <div class="mb-3">
  <label for="email" class="form-label">Email:</label>
  <input type="email" id="email" class="form-control">
    </div>

  <div class="mb-3">
  <label for="prw" class="form-label">Password</label>
  <input type="password" id="prw" class="form-control">
    </div>

  <div class="mb-3">
  <label for="comments"class="form-label">Comments</label>
  <textarea name="" id="comments" cols="30" rows="5" class="form-control"></textarea>
    </div>

       <div class="mb-3">
        <label for="language" class="form-label">Programming languages</label>
        <input type="text" class="form-control" name="" id="language" list="languages">
        <datalist id="languages">
            <option value="Python">
            <option value="Python">
            <option value="Python">




        </datalist>
    </div>

  <button type="submit">Submit</button>
  
  
</form>

<br><br>

<!----Input fields side by side---->
<form action="" class="bg-primary p-4">
    <div class="row">
        <div class="col">
            <input type="text" id="fname" placeholder="Firstname" class="form-control">
        </div>
        <div class="col">
            <input type="text" id="Lname" placeholder="Lastname" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col mt-3">
            <input type="email" id="email" placeholder="Email" class="form-control">
        </div>
        <div class="col mt-3">
            <input type="password" id="pwd" placeholder="Password" class="form-control">

        </div>
    </div>
</form>
<br><br><br>


<!----Floating form---->
<form action="" class="bg-info p-4 m-4">
    <legend style="color: red"><u>EMAILS ACCOUNT</u></legend>
    <div class="form-floating m-3 ">
    <input type="text" id="Fullname" class="form-control" placeholder="Fullname:">
        <label for="fname">Fullname</label>
    </div>

    <div class="form-floating m-3">
        <input type="text" id="Lastname" class="form-control" placeholder="Lastname:">
    <label for="Lastname">Lastname</label>
    </div>

    <div class="form-floating m-3">
        <input type="email" id="email" class="form-control" placeholder="Email">
    <label for="Email">Email</label>
    </div>




    <button type="submit" class="btn btn-success">Login</button>
</form>
<br><br>

<div class="d-flex flex-column-reverse bg-dark p-3 m-3">

</div>
